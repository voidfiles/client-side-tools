<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Client-Side Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .controls button.secondary {
            background: #6c757d;
        }

        .controls button.secondary:hover {
            background: #5a6268;
        }

        .controls .indent-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls input[type="number"] {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .editor-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .editor-section {
            display: flex;
            flex-direction: column;
        }

        .editor-section h3 {
            margin-bottom: 0.5rem;
            color: #666;
        }

        textarea {
            flex: 1;
            min-height: 400px;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .editor-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../" class="back-link">‚Üê Back to Tools</a>

        <header>
            <h1>üìù JSON Formatter</h1>
            <p>Format, validate, and beautify JSON data</p>
        </header>

        <div id="message"></div>

        <div class="controls">
            <button onclick="formatJSON()">Format JSON</button>
            <button onclick="minifyJSON()" class="secondary">Minify</button>
            <button onclick="validateJSON()" class="secondary">Validate</button>
            <button onclick="clearAll()" class="secondary">Clear</button>
            <div class="indent-control">
                <label>Indent:</label>
                <input type="number" id="indentSize" value="2" min="0" max="8">
            </div>
        </div>

        <div class="editor-area">
            <div class="editor-section">
                <h3>Input</h3>
                <textarea id="inputJSON" placeholder='Paste your JSON here...'></textarea>
            </div>
            <div class="editor-section">
                <h3>Output</h3>
                <textarea id="outputJSON" readonly placeholder='Formatted JSON will appear here...'></textarea>
            </div>
        </div>
    </div>

    <script>
        const inputJSON = document.getElementById('inputJSON');
        const outputJSON = document.getElementById('outputJSON');
        const messageDiv = document.getElementById('message');
        const indentSize = document.getElementById('indentSize');

        function showMessage(text, type = 'error') {
            messageDiv.className = type;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 3000);
        }

        function formatJSON() {
            try {
                const input = inputJSON.value.trim();
                if (!input) {
                    showMessage('Please enter some JSON to format', 'error');
                    return;
                }

                const parsed = JSON.parse(input);
                const indent = parseInt(indentSize.value) || 2;
                const formatted = JSON.stringify(parsed, null, indent);
                outputJSON.value = formatted;
                showMessage('JSON formatted successfully!', 'success');
            } catch (error) {
                showMessage(`Invalid JSON: ${error.message}`, 'error');
                outputJSON.value = '';
            }
        }

        function minifyJSON() {
            try {
                const input = inputJSON.value.trim();
                if (!input) {
                    showMessage('Please enter some JSON to minify', 'error');
                    return;
                }

                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                outputJSON.value = minified;
                showMessage('JSON minified successfully!', 'success');
            } catch (error) {
                showMessage(`Invalid JSON: ${error.message}`, 'error');
                outputJSON.value = '';
            }
        }

        function validateJSON() {
            try {
                const input = inputJSON.value.trim();
                if (!input) {
                    showMessage('Please enter some JSON to validate', 'error');
                    return;
                }

                JSON.parse(input);
                showMessage('Valid JSON!', 'success');
            } catch (error) {
                showMessage(`Invalid JSON: ${error.message}`, 'error');
            }
        }

        function clearAll() {
            inputJSON.value = '';
            outputJSON.value = '';
            messageDiv.className = '';
            messageDiv.textContent = '';
        }

        // Auto-format on input change (debounced)
        let formatTimeout;
        inputJSON.addEventListener('input', () => {
            clearTimeout(formatTimeout);
            formatTimeout = setTimeout(() => {
                if (inputJSON.value.trim()) {
                    formatJSON();
                }
            }, 1000);
        });
    </script>
</body>
</html>
